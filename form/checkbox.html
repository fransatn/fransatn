<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Box dan Option Botton</title>
  </head>
  <body>
    <h1>Hallo, Antoni Irawan Tampan</h1>
    <form action="mailto:info@thinkjubilee.com" enctype="text/plain">
      <p>
        Nama :
        <input
          type="text"
          name="namasaya"
          placeholder="Tuliskan nama Anda di Sini"
        />
        <br />
        Email :
        <input
          type="email"
          name="email"
          placeholder="Tuliskan email Anda di Sini"
        />
        <br />
        Komentar : <textarea name="komentar"></textarea>
        <br />
        Tahu Jubilee Enterprise dari :
        <br />
        <input type="checkbox" name="info" placeholder="internet" />
        Internet
        <br />
        <input type="checkbox" name="info" placeholder="majalah" />
        Majalah
        <br />
        <input type="checkbox" name="info" placeholder="toko buku" />Toko Buku
        <br />
        Anda beli buku kami di :
        <br />
        <input type="radio" name="beli" placeholder="toko buku" />Toko Buku
        <br />
        <input type="radio" name="beli" placeholder="internet" />Internet
        <br />

        <input type="submit" value="kirim" />
      </p>
    </form>
  </body>
</html>
